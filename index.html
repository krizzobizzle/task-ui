      display: block;
      padding: 14px 40px;

      color: #C7E0EA;
      text-decoration: none;
      font-family: 'Bungee', sans-serif;
      font-size: 15px;
      letter-spacing: 0.7px;
      transition: background 0.2s;
      text-align: center;
      min-width: 260px;
    }
    .menu a:hover {
      background: rgba(255,255,255,0.04);
    }
