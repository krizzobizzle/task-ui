<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gene Splice Relay — Botanics Task</title>

  <!-- Design System CSS -->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/typography.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/themes.css">

  <!-- Task-specific styles -->
  <style>
    /* --- Splice Layout --- */
    .splice-layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 520px;
      padding: 8px 0;
    }

    /* --- Top Bar --- */
    .splice-topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .splice-topbar__label {
      font-family: 'Bungee', sans-serif;
      font-size: 18px;
      letter-spacing: 0.5px;
      color: var(--text-heading);
      text-transform: uppercase;
    }

    /* --- Attempt Pips --- */
    .splice-attempts {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .attempt-pip {
      width: 12px;
      height: 28px;
      border-radius: 4px;
      background: #2A3337;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .attempt-pip.used {
      background: #FF4444;
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.62);
    }

    /* --- Strand Area --- */
    .strand-area {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      align-items: center;
      min-height: 70px;
    }

    /* --- Strand Row --- */
    .strand-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 100%;
      align-items: center;
    }

    .strand-row__label {
      font-family: 'PP Supply Mono', sans-serif;
      font-weight: 300;
      font-size: 11px;
      letter-spacing: 0.7px;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    /* --- Segments Container (horizontal chain) --- */
    .strand-row__segments {
      display: flex;
      gap: 4px;
      justify-content: center;
      align-items: center;
    }

    /* --- Segment (strand SVG icon) --- */
    .segment {
      width: 94px;
      height: 38px;
      cursor: pointer;
      position: relative;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.15s ease,
                  filter 0.3s ease,
                  opacity 0.3s ease;
      border-radius: 4px;
    }

    .segment svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Empty state — dim filled strand */
    .segment.empty svg path {
      fill: #293136;
      stroke: none;
      transition: fill 0.2s ease;
    }

    .segment.empty:hover svg path {
      fill: #354048;
    }

    /* Selected state */
    .segment.selected {
      transform: scale(1.08);
      filter: drop-shadow(0 0 10px rgba(68, 255, 162, 0.5));
    }

    .segment.selected svg path {
      fill: rgba(68, 255, 162, 0.2);
    }

    /* --- Gene Colour Fills (applied to SVG path) --- */
    .segment.colour-adenine svg path {
      fill: #44FFA2;
      stroke: none;
    }
    .segment.colour-thymine svg path {
      fill: #ADE7CA;
      stroke: none;
    }
    .segment.colour-guanine svg path {
      fill: #92AD3F;
      stroke: none;
    }
    .segment.colour-cytosine svg path {
      fill: #9E71F7;
      stroke: none;
    }

    /* Colour glow per gene */
    .segment.colour-adenine {
      filter: drop-shadow(0 0 6px rgba(68, 255, 162, 0.5));
    }
    .segment.colour-thymine {
      filter: drop-shadow(0 0 6px rgba(173, 231, 202, 0.5));
    }
    .segment.colour-guanine {
      filter: drop-shadow(0 0 6px rgba(146, 173, 63, 0.5));
    }
    .segment.colour-cytosine {
      filter: drop-shadow(0 0 6px rgba(158, 113, 247, 0.5));
    }

    /* --- Locked (recalled strands — dimmed) --- */
    .segment.locked {
      opacity: 0.35;
      cursor: default;
      pointer-events: none;
      filter: saturate(0.3) brightness(0.6);
    }

    /* --- Reveal Animation --- */
    .segment.revealing {
      animation: segmentPulse 0.5s ease-in-out;
    }

    @keyframes segmentPulse {
      0% { transform: scale(0.9); opacity: 0.5; }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* --- Pop on Fill --- */
    .segment.pop {
      animation: segmentPop 0.15s ease;
    }

    @keyframes segmentPop {
      0% { transform: scale(0.85); }
      60% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* --- Error Shake --- */
    .segment.error {
      animation: segmentShake 0.4s ease;
      filter: drop-shadow(0 0 12px rgba(255, 68, 68, 0.6));
    }

    .segment.error svg path {
      fill: #FF4444 !important;
      stroke: none !important;
    }

    @keyframes segmentShake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
    }

    /* --- Correct Glow --- */
    .segment.correct {
      animation: correctGlow 0.6s ease;
    }

    @keyframes correctGlow {
      0% { filter: drop-shadow(0 0 0px rgba(68, 255, 162, 0)); }
      50% { filter: drop-shadow(0 0 20px rgba(68, 255, 162, 0.8)); }
      100% { filter: drop-shadow(0 0 10px rgba(68, 255, 162, 0.5)); }
    }

    /* --- Helix Merge (Phase 3 completion) --- */
    .strand-row.merging {
      animation: helixMerge 0.8s ease-in-out forwards;
    }

    @keyframes helixMerge {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      40% { transform: translateY(0) scale(1.05); opacity: 1; }
      100% { transform: translateY(0) scale(0.9); opacity: 0; }
    }

    /* --- Colour Palette --- */
    .colour-palette {
      display: flex;
      gap: 16px;
      justify-content: center;
      padding: 12px 0;
      transition: opacity 0.3s ease;
    }

    .colour-palette.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Palette button — strand SVG icon */
    .palette-btn {
      width: 64px;
      height: 28px;
      background: none;
      border: 2px solid rgba(255, 255, 255, 0.12);
      border-radius: 6px;
      cursor: pointer;
      padding: 3px 6px;
      transition: transform 0.15s ease,
                  filter 0.2s ease,
                  border-color 0.2s ease;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .palette-btn svg {
      width: 100%;
      height: 100%;
    }

    .palette-btn:hover {
      transform: scale(1.15);
      border-color: rgba(255, 255, 255, 0.35);
    }

    .palette-btn:active {
      transform: scale(0.95);
    }

    /* Palette per-gene colour + glow */
    .palette-btn[data-colour="adenine"] svg path { fill: #44FFA2; }
    .palette-btn[data-colour="thymine"] svg path { fill: #ADE7CA; }
    .palette-btn[data-colour="guanine"] svg path { fill: #92AD3F; }
    .palette-btn[data-colour="cytosine"] svg path { fill: #9E71F7; }

    .palette-btn[data-colour="adenine"]:hover {
      filter: drop-shadow(0 0 10px rgba(68, 255, 162, 0.6));
    }
    .palette-btn[data-colour="thymine"]:hover {
      filter: drop-shadow(0 0 10px rgba(173, 231, 202, 0.6));
    }
    .palette-btn[data-colour="guanine"]:hover {
      filter: drop-shadow(0 0 10px rgba(146, 173, 63, 0.6));
    }
    .palette-btn[data-colour="cytosine"]:hover {
      filter: drop-shadow(0 0 10px rgba(158, 113, 247, 0.6));
    }

    /* --- Contamination Cooldown Overlay --- */
    .contamination-overlay {
      position: absolute;
      inset: 0;
      background: rgba(14, 21, 25, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 6;
      border-radius: var(--frame-radius);
    }

    .contamination-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .contamination-overlay__title {
      font-family: 'Bungee', sans-serif;
      font-size: 28px;
      letter-spacing: 0.5px;
      color: var(--error-red);
      text-transform: uppercase;
      text-shadow: 0 0 25px rgba(255, 68, 68, 0.5);
    }

    .contamination-overlay__timer {
      font-family: 'Bungee', sans-serif;
      font-size: 52px;
      letter-spacing: 1px;
      color: var(--error-red);
      text-shadow: 0 0 30px rgba(255, 68, 68, 0.4);
    }

    .contamination-overlay__sub {
      font-family: 'PP Supply Mono', sans-serif;
      font-weight: 300;
      font-size: 14px;
      letter-spacing: 0.5px;
      color: var(--text-muted);
    }

    /* --- Responsive --- */
    @media (max-width: 480px) {
      .segment {
        width: 70px;
        height: 28px;
      }
      .palette-btn {
        width: 50px;
        height: 22px;
        padding: 2px 4px;
      }
      .splice-layout {
        gap: 14px;
      }
    }
  </style>
